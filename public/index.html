<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #343a40;
      border-radius: 10px;
      padding: 20px;
    }
    .message.user {
      background-color: #343a40;
      color: #fff;
      margin-bottom: 5px;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .message.assistant {
      background-color: #fff;
      color: #000;
      margin-bottom: 5px;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #messageHistory {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
    <h1>ChatGPT Clone</h1>
    <form id="chatForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="systemPrompt" value="You reply as concisely as possible." readonly>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="userPrompt" placeholder="Enter your message...">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-secondary" onclick="clearMessages()">Clear</button>
      </div>
    </form>
    <div id="messageHistory"></div>
  </div>

  <!-- Spinner -->
  <div class="spinner-border text-primary d-none" role="status" id="spinner">
    <span class="visually-hidden">Loading...</span>
  </div>

  <!-- Bootstrap JS (optional, for certain components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const messageHistory = [];

    function appendMessage(role, content) {
      const messageContainer = document.getElementById("messageHistory");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", role);
      messageDiv.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)}: ${content}`;
      messageContainer.insertBefore(messageDiv, messageContainer.firstChild);
    }

    function clearMessages() {
      document.getElementById("messageHistory").innerHTML = "";
      document.getElementById("userPrompt").value = "";
    }

    function sendMessage(systemPrompt, userPrompt) {
      const message = { role: "user", content: userPrompt };
      appendMessage("user", userPrompt);
      document.getElementById("spinner").classList.remove("d-none");
      fetch("/openai/chatgpt_clone", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ messages: messageHistory.concat([{ role: "system", content: systemPrompt }, message]) })
      })
      .then(response => response.json())
      .then(data => {
        appendMessage("assistant", data.content);
        messageHistory.push(message);
        messageHistory.push({ role: "assistant", content: data.content });
        document.getElementById("spinner").classList.add("d-none");
        document.getElementById("chatForm").reset();
      })
      .catch(error => console.error("Error:", error));
    }

    document.getElementById("chatForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const systemPrompt = document.getElementById("systemPrompt").value;
      const userPrompt = document.getElementById("userPrompt").value;
      sendMessage(systemPrompt, userPrompt);
    });

    // Additional: Submit form on pressing Enter
    document.getElementById("userPrompt").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const systemPrompt = document.getElementById("systemPrompt").value;
        const userPrompt = document.getElementById("userPrompt").value;
        sendMessage(systemPrompt, userPrompt);
      }
    });
  </script>
</body>
</html>
