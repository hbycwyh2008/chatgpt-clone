<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 900px;
      height: 90vh;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 20px 20px 0 0;
    }

    .chat-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 36px;
      height: 36px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .clear-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .clear-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .system-prompt-container {
      padding: 15px 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .system-prompt-label {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .system-prompt {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      color: #495057;
    }

    #messageHistory {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      display: flex;
      flex-direction: column-reverse;
      gap: 20px;
    }

    #messageHistory::-webkit-scrollbar {
      width: 6px;
    }

    #messageHistory::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    #messageHistory::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    #messageHistory::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .message-wrapper {
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-wrapper.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .avatar.user-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .avatar.assistant-avatar {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.6;
      font-size: 15px;
      word-wrap: break-word;
    }

    .message-wrapper.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-wrapper.assistant .message-content {
      background: #f8f9fa;
      color: #212529;
      border-bottom-left-radius: 4px;
      border: 1px solid #e9ecef;
    }

    .input-container {
      padding: 20px 30px;
      background: white;
      border-top: 1px solid #e9ecef;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #userPrompt {
      flex: 1;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 15px;
      font-family: inherit;
      resize: none;
      outline: none;
      transition: all 0.3s;
      max-height: 120px;
      min-height: 48px;
    }

    #userPrompt:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 80px;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      display: none;
      align-items: center;
      gap: 15px;
      color: white;
      z-index: 1000;
    }

    .spinner-container.active {
      display: flex;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #adb5bd;
      gap: 15px;
    }

    .empty-state-icon {
      font-size: 48px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 18px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
      }

      .chat-header {
        border-radius: 0;
        padding: 15px 20px;
      }

      .chat-header h1 {
        font-size: 20px;
      }

      #messageHistory {
        padding: 20px;
      }

      .message-content {
        max-width: 85%;
        font-size: 14px;
      }

      .input-container {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        AI Chat Assistant
      </h1>
      <button class="clear-btn" onclick="clearMessages()">Clear Chat</button>
    </div>

    <div class="system-prompt-container">
      <div class="system-prompt-label">System Prompt</div>
      <div class="system-prompt" id="systemPrompt">You reply as concisely as possible.</div>
    </div>

    <div id="messageHistory">
      <div class="empty-state">
        <div class="empty-state-icon">üí¨</div>
        <div class="empty-state-text">Start a new conversation!</div>
      </div>
    </div>

    <div class="input-container">
      <form id="chatForm">
        <div class="input-wrapper">
          <textarea 
            id="userPrompt" 
            placeholder="Type your message..." 
            rows="1"
          ></textarea>
          <button type="submit" class="send-btn" id="sendBtn">Send</button>
        </div>
      </form>
    </div>
  </div>

  <div class="spinner-container" id="spinner">
    <div class="spinner"></div>
    <span>Thinking...</span>
  </div>

  <script>
    const messageHistory = [];
    let isFirstMessage = true;

    function appendMessage(role, content) {
      const messageContainer = document.getElementById("messageHistory");
      
      // ÁßªÈô§Á©∫Áä∂ÊÄÅ
      if (isFirstMessage) {
        messageContainer.innerHTML = "";
        isFirstMessage = false;
      }

      const wrapper = document.createElement("div");
      wrapper.classList.add("message-wrapper", role);

      const avatar = document.createElement("div");
      avatar.classList.add("avatar", `${role}-avatar`);
      avatar.textContent = role === "user" ? "üë§" : "ü§ñ";

      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");
      messageContent.textContent = content;

      wrapper.appendChild(avatar);
      wrapper.appendChild(messageContent);
      messageContainer.insertBefore(wrapper, messageContainer.firstChild);
    }

    function clearMessages() {
      const messageContainer = document.getElementById("messageHistory");
      messageContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üí¨</div>
          <div class="empty-state-text">Start a new conversation!</div>
        </div>
      `;
      messageHistory.length = 0;
      isFirstMessage = true;
      document.getElementById("userPrompt").value = "";
    }

    function sendMessage(systemPrompt, userPrompt) {
      if (!userPrompt.trim()) return;

      const message = { role: "user", content: userPrompt };
      appendMessage("user", userPrompt);
      
      const sendBtn = document.getElementById("sendBtn");
      const spinner = document.getElementById("spinner");
      sendBtn.disabled = true;
      spinner.classList.add("active");

      fetch("/openai/chatgpt_clone", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ 
          messages: messageHistory.concat([
            { role: "system", content: systemPrompt }, 
            message
          ]) 
        })
      })
      .then(response => response.json())
      .then(data => {
        appendMessage("assistant", data.content);
        messageHistory.push(message);
        messageHistory.push({ role: "assistant", content: data.content });
        spinner.classList.remove("active");
        sendBtn.disabled = false;
        document.getElementById("userPrompt").value = "";
        document.getElementById("userPrompt").style.height = "48px";
        document.getElementById("userPrompt").focus();
      })
      .catch(error => {
        console.error("Error:", error);
        spinner.classList.remove("active");
        sendBtn.disabled = false;
        alert("Failed to send, please try again");
      });
    }

    document.getElementById("chatForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const systemPrompt = document.getElementById("systemPrompt").textContent;
      const userPrompt = document.getElementById("userPrompt").value;
      sendMessage(systemPrompt, userPrompt);
    });

    // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
    const textarea = document.getElementById("userPrompt");
    textarea.addEventListener("input", function() {
      this.style.height = "48px";
      this.style.height = Math.min(this.scrollHeight, 120) + "px";
    });

    // Ctrl/Cmd + Enter ÂèëÈÄÅÊ∂àÊÅØ
    textarea.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        const systemPrompt = document.getElementById("systemPrompt").textContent;
        const userPrompt = this.value;
        sendMessage(systemPrompt, userPrompt);
      }
    });

    // È°µÈù¢Âä†ËΩΩÊó∂ËÅöÁÑ¶ËæìÂÖ•Ê°Ü
    window.addEventListener("load", function() {
      document.getElementById("userPrompt").focus();
    });
  </script>
</body>
</html>
